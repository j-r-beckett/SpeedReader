<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedReader - App Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Backgrounds */
            --color-bg: #121a21;
            --color-surface: #1a252e;
            --color-surface-elevated: #243240;

            /* Borders */
            --color-border: #1e3a4d;
            --color-border-subtle: #162530;

            /* Text */
            --color-text: #e2e8f0;
            --color-text-secondary: #64748b;
            --color-text-muted: #475569;

            /* Accent */
            --color-accent: #22d3ee;
            --color-accent-dim: #0891b2;
            --color-accent-glow: rgba(34, 211, 238, 0.15);

            /* Semantic */
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;

            /* Typography */
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
            --font-size-xs: 11px;
            --font-size-sm: 13px;
            --font-size-base: 15px;
            --font-size-lg: 18px;
            --font-size-xl: 24px;
            --font-size-2xl: 32px;

            /* Borders */
            --radius-sm: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-mono);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text);
            background: var(--color-bg);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md) var(--space-lg);
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
        }

        .header__title {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-text);
        }

        .header__subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-left: var(--space-md);
        }

        .header__status {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        /* Cards */
        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .card__header {
            font-size: var(--font-size-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--color-border-subtle);
        }

        /* Buttons */
        .btn {
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: 700;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .btn:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-glow);
        }

        .btn--primary {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: var(--color-bg);
        }

        .btn--primary:hover {
            background: var(--color-accent-dim);
            border-color: var(--color-accent-dim);
            color: var(--color-bg);
        }

        /* File Input */
        .file-input {
            position: relative;
            display: inline-block;
        }

        .file-input input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input__label {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--color-accent);
            border: 1px solid var(--color-accent);
            border-radius: var(--radius-sm);
            color: var(--color-bg);
            font-family: var(--font-mono);
            font-size: var(--font-size-sm);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .file-input__label:hover {
            background: var(--color-accent-dim);
            border-color: var(--color-accent-dim);
        }

        /* Status */
        .status {
            font-size: var(--font-size-sm);
            transition: color 0.15s ease;
        }

        .status--success { color: var(--color-success); }
        .status--error { color: var(--color-error); }
        .status--processing { color: var(--color-accent); }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: var(--space-sm);
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Area */
        .results {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: var(--space-md);
            min-height: 200px;
            font-size: var(--font-size-sm);
            overflow: auto;
        }

        .results--empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
        }

        /* List with markers */
        .list {
            list-style: none;
        }

        .list li {
            padding: var(--space-xs) 0;
            padding-left: var(--space-md);
            position: relative;
        }

        .list li::before {
            content: 'â–¸';
            position: absolute;
            left: 0;
            color: var(--color-accent);
        }

        /* Utility */
        .flex { display: flex; }
        .flex--between { justify-content: space-between; }
        .flex--center { align-items: center; }
        .gap-sm { gap: var(--space-sm); }
        .gap-md { gap: var(--space-md); }
        .mt-md { margin-top: var(--space-md); }
        .mt-lg { margin-top: var(--space-lg); }
    </style>
</head>
<body>
    <header class="header">
        <div class="flex flex--center">
            <h1 class="header__title">SpeedReader</h1>
            <span class="header__subtitle">/ App Name</span>
        </div>
        <div id="status" class="header__status"></div>
    </header>

    <main class="container">
        <div class="card">
            <div class="card__header">Input</div>
            <div class="flex flex--between flex--center">
                <div class="file-input">
                    <label for="file-input" class="file-input__label">
                        Select File
                    </label>
                    <input type="file" id="file-input" accept="image/*">
                </div>
                <button class="btn" id="action-btn">Process</button>
            </div>
        </div>

        <div class="card">
            <div class="card__header">Output</div>
            <div id="results" class="results results--empty">
                No results yet
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const actionBtn = document.getElementById('action-btn');
        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');

        let selectedFile = null;

        // Status helper
        function showStatus(message, type = '') {
            statusEl.innerHTML = message;
            statusEl.className = 'header__status status' + (type ? ` status--${type}` : '');
        }

        // File selection
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                showStatus(`Selected: ${selectedFile.name}`);
            }
        });

        // Process action
        actionBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('Please select a file first', 'error');
                return;
            }

            showStatus('Processing...<span class="loading"></span>', 'processing');
            resultsEl.className = 'results results--empty';
            resultsEl.textContent = 'Processing...';

            try {
                // Example: POST file to SpeedReader API
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': selectedFile.type
                    },
                    body: selectedFile
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                showStatus('Complete', 'success');

                // Display results
                resultsEl.className = 'results';
                resultsEl.textContent = JSON.stringify(data, null, 2);

            } catch (err) {
                console.error('Error:', err);
                showStatus(`Error: ${err.message}`, 'error');
                resultsEl.className = 'results results--empty';
                resultsEl.textContent = 'Error occurred';
            }
        });
    </script>
</body>
</html>
