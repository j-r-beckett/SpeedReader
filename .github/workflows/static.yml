name: Static Build
on: [push]
jobs:
  build-onnx-musl:
    name: Build ONNX Runtime (musl)
    runs-on: ubuntu-22.04
    container:
      image: alpine:edge
    steps:
      - name: Install Alpine packages
        run: |
          apk upgrade --no-cache
          apk add --no-cache \
            build-base \
            cmake \
            python3 \
            git \
            linux-headers \
            curl \
            bash \
            xz \
            patchelf \
            nodejs
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install zig
        run: |
          if [ ! -d /opt/zig ]; then
            wget -q https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz
            tar xf zig-linux-x86_64-0.13.0.tar.xz
            mv zig-linux-x86_64-0.13.0 /opt/zig
            rm -f zig-linux-x86_64-0.13.0.tar.xz
          fi
          echo "/opt/zig" >> $GITHUB_PATH
      - name: Build ONNX Runtime
        run: Src/Native/onnx/build.py --version 1.15.0 --musl
      - name: Build speedreader_ort
        run: Src/Native/speedreader_ort/build.py
      - name: Upload onnxruntime.a (musl)
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-musl.a
          path: Src/Native/onnx/out/static/onnxruntime.a
      - name: Upload speedreader_ort.a (musl)
        uses: actions/upload-artifact@v4
        with:
          name: speedreader_ort-musl.a
          path: Src/Native/speedreader_ort/out/static/speedreader_ort.a
      - name: Debug Info
        if: always()
        run: |
          ID=$(./.github/workflows/get-container-id.sh --short)
          echo "Debug: docker start $ID && docker exec -it $ID /bin/bash"

  build-speedreader-musl:
    name: Build SpeedReader (musl)
    runs-on: ubuntu-22.04
    needs: build-onnx-musl
    container:
      image: alpine:edge
    steps:
      - name: Install Alpine packages
        run: |
          apk add --no-cache \
            dotnet10-sdk-aot \
            clang \
            lld \
            zlib-static \
            bash \
            nodejs
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v4
        with:
          name: onnxruntime-musl.a
          path: Src/Native/onnx/out/static
      - uses: actions/download-artifact@v4
        with:
          name: speedreader_ort-musl.a
          path: Src/Native/speedreader_ort/out/static
      - name: Build Statically Linked Binary
        run: dotnet publish -r linux-musl-x64 Src/Frontend --property OnnxLinkMode=Static
      - name: Upload Statically Linked Binary (musl)
        uses: actions/upload-artifact@v4
        with:
          name: speedreader-musl-static
          path: Src/Frontend/bin/Release/net10.0/linux-musl-x64/publish/speedread
      - name: Debug Info
        if: always()
        run: |
          ID=$(./.github/workflows/get-container-id.sh --short)
          echo "Debug: docker start $ID && docker exec -it $ID /bin/bash"

  validate-speedreader-musl:
    name: Validate SpeedReader (musl)
    runs-on: ubuntu-22.04
    needs: build-speedreader-musl
    container:
      image: alpine:edge
    steps:
      - name: Install Alpine packages
        run: |
          apk upgrade --no-cache
          apk add --no-cache bash nodejs file
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v4
        with:
          name: speedreader-musl-static
          path: .
      - name: Verify Static Binary
        run: |
          chmod +x speedread
          file speedread | grep -q "static-pie linked\|statically linked" || { echo "ERROR: Binary is not statically linked"; file speedread; exit 1; }
      - name: Smoke Static Binary
        run: |
          ./speedread hello.png | grep '"text": "Hello"' || exit 1
      - name: Debug Info
        if: always()
        run: |
          ID=$(./.github/workflows/get-container-id.sh --short)
          echo "Debug: docker start $ID && docker exec -it $ID /bin/bash"
