name: Static Build
on: [push]
jobs:
  build:
    name: Build SpeedReader (Static/musl)
    runs-on: ubuntu-22.04
    container:
      image: alpine:edge
    steps:
      - name: Install Alpine packages
        run: |
          apk upgrade --no-cache
          apk add --no-cache \
            build-base \
            cmake \
            python3 \
            python3-dev \
            git \
            linux-headers \
            curl \
            bash \
            xz \
            patchelf \
            nodejs \
            coreutils \
            dotnet10-sdk-aot \
            clang \
            lld \
            zlib-static
      - uses: actions/checkout@v5
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install zig
        run: |
          if [ ! -d /opt/zig ]; then
            wget -q https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz
            tar xf zig-linux-x86_64-0.13.0.tar.xz
            mv zig-linux-x86_64-0.13.0 /opt/zig
            rm -f zig-linux-x86_64-0.13.0.tar.xz
          fi
          echo "/opt/zig" >> $GITHUB_PATH
      - name: Build Statically Linked Binary
        run: dotnet publish -r linux-musl-x64 Src/Frontend -p:OnnxLinkMode=Static -p:BuildOnnx=true -p:BuildSROrt=true -p:BuildMusl=true
      - name: Upload Statically Linked Binary
        uses: actions/upload-artifact@v4
        with:
          name: speedreader-musl-static
          path: Src/Frontend/bin/Release/net10.0/linux-musl-x64/publish/speedread
      - name: Debug Info
        if: ${{ env.ACT }} && always()
        run: |
          ID=$(./.github/workflows/get-container-id.sh --short)
          echo "Debug: docker start $ID && docker exec -it $ID /bin/bash"

  validate:
    name: Validate SpeedReader (Static/musl)
    runs-on: ubuntu-22.04
    needs: build
    container:
      image: alpine:edge
    steps:
      - name: Install Alpine packages
        run: |
          apk upgrade --no-cache
          apk add --no-cache bash nodejs file
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v4
        with:
          name: speedreader-musl-static
          path: .
      - name: Verify Static Binary
        run: |
          chmod +x speedread
          file speedread | grep -q "static-pie linked\|statically linked" || { echo "ERROR: Binary is not statically linked"; file speedread; exit 1; }
      - name: Smoke Static Binary
        run: |
          ./speedread hello.png | grep '"text": "Hello"' || exit 1
      - name: Debug Info
        if: ${{ env.ACT }} && always()
        run: |
          ID=$(./.github/workflows/get-container-id.sh --short)
          echo "Debug: docker start $ID && docker exec -it $ID /bin/bash"
