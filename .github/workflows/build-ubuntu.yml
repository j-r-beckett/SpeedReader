name: Ubuntu Build (Reference)
# on: [push]  # Disabled - kept as reference for glibc build
jobs:
  build-onnx:
    name: Build the ONNX Runtime
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5  # act does a `docker cp` instead of a `git checkout`
      # - run: echo "$(pwd)/.github/workflows" >> $GITHUB_PATH
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Sync uv
        run: cd tools && uv sync --link-mode=copy
      - name: Install zig
        uses: mlugg/setup-zig@v2
      - name: Build Libs
        run: cd tools && uv run build.py --onnx-version 1.15.0
      - name: Upload libonnxruntime.so
        uses: actions/upload-artifact@v4
        with:
          name: libonnxruntime.so
          path: target/platforms/linux-x64/lib/onnxruntime/shared/libonnxruntime.so
      - name: Upload onnxruntime.a
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime.a
          path: target/platforms/linux-x64/lib/onnxruntime/static/onnxruntime.a
      - name: Upload speedreader_ort.a
        uses: actions/upload-artifact@v4
        with:
          name: speedreader_ort.a
          path: target/platforms/linux-x64/lib/speedreader_ort/static/speedreader_ort.a
      - name: Debug Info
        if: always()
        run: |
          ID=$(./.github/workflows/get-container-id.sh --short)
          echo "Debug: docker start $ID && docker exec -it $ID /bin/bash"

  build-speedreader:
    name: Build SpeedReader
    runs-on: ubuntu-22.04
    needs: build-onnx
    steps:
      - uses: actions/checkout@v5  # act does a `docker cp` instead of a `git checkout`
      - uses: actions/download-artifact@v4
        with:
          name: libonnxruntime.so
          path: target/platforms/linux-x64/lib/onnxruntime/shared
      - uses: actions/download-artifact@v4
        with:
          name: onnxruntime.a
          path: target/platforms/linux-x64/lib/onnxruntime/static
      - uses: actions/download-artifact@v4
        with:
          name: speedreader_ort.a
          path: target/platforms/linux-x64/lib/speedreader_ort/static
      - name: Install Dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      - name: Build Statically Linked Binary
        run: dotnet publish -r linux-x64 Src/Frontend --property OnnxLinkMode=Static
      - name: Upload Statically Linked Binary
        uses: actions/upload-artifact@v4
        with:
          name: speedreader-static
          path: Src/Frontend/bin/Release/net10.0/linux-x64/publish/speedread
      - name: Build Dynamically Linked Binary
        run: dotnet publish -r linux-x64 Src/Frontend --property OnnxLinkMode=Dynamic
      - name: Upload Dynamically Linked Binary
        uses: actions/upload-artifact@v4
        with:
          name: speedreader-dynamic
          path: Src/Frontend/bin/Release/net10.0/linux-x64/publish/speedread
      - name: Debug Info
        if: always()
        run: |
          ID=$(./.github/workflows/get-container-id.sh --short)
          echo "Debug: docker start $ID && docker exec -it $ID /bin/bash"

  validate-speedreader:
    name: Validate SpeedReader Binaries
    runs-on: ubuntu-22.04
    needs: build-speedreader
    steps:
      - uses: actions/checkout@v5  # act does a `docker cp` instead of a `git checkout`
      - uses: actions/download-artifact@v4
        with:
          name: speedreader-static
          path: .
      - name: Smoke Static Binary
        run: |
          chmod +x speedread
          ./speedread hello.png | grep '"text": "Hello"' || exit 1
      - run: rm speedread
      - uses: actions/download-artifact@v4
        with:
          name: libonnxruntime.so
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: speedreader-dynamic
          path: .
      - name: Smoke Dynamic Binary
        run: |
          chmod +x speedread
          ./speedread hello.png | grep '"text": "Hello"' || exit 1
      - name: Debug Info
        if: always()
        run: |
          ID=$(./.github/workflows/get-container-id.sh --short)
          echo "Debug: docker start $ID && docker exec -it $ID /bin/bash"

